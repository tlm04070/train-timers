<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Roundhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="container">
    <div class="jumbotron">
        <div class="col-lg-12">
            <h1 class="text-center" style="color:white">
                <strong>The Roundhouse</strong>
            </h1>
            <h5 class="text-center" style="color:white">
                <strong>Your hub station for all trains</strong>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <strong>Train Schedule</strong>
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th>
                                    <strong>Train Name:</strong>
                                </th>
                                <th>
                                    <strong>Destination:</strong>
                                </th>
                                <th>
                                    <strong>Frequencey (mins):</strong>
                                </th>
                                <th>
                                    <strong>Next Arrival:</strong>
                                </th>
                                <th>
                                    <strong>Minutes Away:</strong>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <strong>Add Train</strong>
                    </h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">
                                <strong>Train Name</strong>
                            </label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-destination-input">
                                <strong>Destination</strong>
                            </label>
                            <input class="form-control" id="train-destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-time-input">
                                <strong>First Train Time (HH:MM - military time)</strong>
                            </label>
                            <input class="form-control" id="train-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency-input">
                                <strong>Frequency (Min)</strong>
                            </label>
                            <input class="form-control" id="train-frequency-input" type="text">
                        </div>
                        <button class="btn" id="add-train-button" type="submit">
                            <strong>Submit</strong>
                        </button>
                        <audio id="train-whistle">
                            <source src="assets/audio/train_whistle.mp3" type="audio/mpeg">
                        </audio>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
