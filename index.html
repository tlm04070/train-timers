<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Roundhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body class="container">
    <div class="jumbotron bg-primary">
        <div class="col-lg-12">
            <h1 class="text-center" style="color:white"><strong>The Roundhouse</strong></h1>
            <h5 class="text-center" style="color:white"><strong>Your hub station for all trains</strong></h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h3 class="card-title" style="color: white">
                        <strong>Train Schedule</strong>
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name:</th>
                                <th>Destination:</th>
                                <th>Frequencey (mins):</th>
                                <th>Next Arrival:</th>
                                <th>Minutes Away:</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h3 class="card-title" style="color:white"><strong>Add Train</strong></h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-name-input">Destination</label>
                            <input class="form-control" id="train-destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-name-input">First Train Time (HH:MM - military time)</label>
                            <input class="form-control" id="train-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-name-input">Frequency (Min)</label>
                            <input class="form-control" id="train-frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
